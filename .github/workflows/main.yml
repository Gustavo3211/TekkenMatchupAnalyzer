name: Build EXE with PyInstaller

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        architecture: 'x64'

    - name: Install dependencies
      run: pip install bs4 eel requests pandas

    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: Build python script into a stand-alone exe
      run: pyinstaller --add-data "web/*;web/" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: windows-build
        path: ./dist/main
