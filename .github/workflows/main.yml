name: Build EXE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        architecture: 'x64'

    - name: Build python script into a stand-alone exe
      uses: Nuitka/Nuitka-Action@main
      with:
        nuitka-version: main
        script-name: hello_world.py
        onefile: true

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: windows-build
        path: ./hello_world.exe
